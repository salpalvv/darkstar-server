---
language: python
python: "2.7"
dist: trusty

before_install:
  - sudo apt-get update -qq

  # Remove MySQL. Completely and totally.
  - sudo apt-get remove --purge 'mysql*'
  - sudo apt-get autoremove
  - sudo apt-get autoclean
  - sudo rm -rf /var/lib/mysql
  - sudo truncate -s 0 /var/log/mysql/error.log

  # remove firewall

install:
  # Install Ansible.
  - pip install ansible

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i ansible/localhosts ansible/darkstar.yml --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i ansible/localhosts ansible/darkstar.yml --connection=local --sudo"

  # Run the role/playbook again, checking to make sure it's idempotent.
  # - >
  #   ansible-playbook -i tests/inventory tests/$SITE --connection=local --sudo
  #   | grep -q 'changed=0.*failed=0'
  #   && (echo 'Idempotence test: pass' && exit 0)
  #   || (echo 'Idempotence test: fail' && exit 1)

  # run serverspec to confirm configuration
  - "serversec.sh"